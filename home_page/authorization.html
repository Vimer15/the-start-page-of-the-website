<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <form class="form">
            <label for="welcome">Авторизация</label>

            <label for="fullname">ФИО:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Введите ваше ФИО" required>

            <label for="email">Почта:</label>
            <input type="email" id="inputEmail" name="email" placeholder="Введите почту" required>

            <label for="login">Логин:</label>
            <input type="text" id="inputLogin" name="login" placeholder="Введите логин" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            

            <button type="submit">Войти</button>
            <a href="registration.html">Нет аккаунта?</a>
        </form>
    </div>
</body>
</html>
