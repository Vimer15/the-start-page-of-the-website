<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style_reg.css">
</head>
<body>
    <div class="back_bord">
        <form class="form">
            <label for="welcome">Регистрация</label>

            <label for="fullname">Введите ФИО:</label>
            <input type="text" id="fullname" placeholder="Введите ФИО" required>

            <label for="phoneNumber">Номер телефона:</label>
            <input type="tel" id="phoneNumber" placeholder="Введите номер телефона" required>

            <label for="inputEmail">Введите почту:</label>
            <input type="email" id="inputEmail" placeholder="Поле для ввода почты" required>

            <label for="inputPassword">Введите пароль:</label>
            <input type="password" id="inputPassword" placeholder="Введите пароль" required>

            <label for="inputPasswordRep">Введите пароль:</label>
            <input type="password" id="inputPasswordRep" placeholder="Повторите пароль" required>

            <button type="submit">Зарегистрироваться</button>
            <a href="authorization.html">Есть аккаунт?</a>
        </form>
    </div>
</body>
</html>
